<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/chartpage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="./js/style.js" defer></script>
    <script src="./js/data.js" defer></script>
    <title>About Us</title>
</head>

<body>

    <!--Nav Bar-->
    <nav class="navbar">
        <div class="brand-title">L-MIT InvenTeam</div>
        <a href="#" class="toggle-button"> <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./chart.html">Chart</a></li>
                <li><a href="./about.html">About</a></li>
                <li id="login-btn"><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="mygridarea">
        <h2 class="title1">Uploading Files</h2>
        <input type="file" name="datainputbtn" id="datainputbtn" class="filesubmit">

        <button class="btn1 cool-btn" id="submitbtn" onclick="uploadData()">Submit To API</button>
        <button class="btn2 cool-btn" id="submitbtn-2" onclick="readFromUpload()">Graph Uploaded Data</button>



        <h2 class="title2">Retrieving Files</h2>
        <label class="container opt1" id="opt1">Temperature
            <input type="radio" id="temp" name="datatype" value="temp">
            <span class="checkmark"></span>
        </label>
        <label class="container opt2" id="opt2">pH
            <input type="radio" id="ph" name="datatype" value="ph" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container opt3" id="opt3">Salinity
            <input type="radio" id="salinity" name="datatype" value="salinity">
            <span class="checkmark"></span>
        </label>
        <label class="container opt4" id="opt4">Angle
            <input type="radio" id="angle" name="datatype" value="angle">
            <span class="checkmark"></span>
        </label>
        <select name="eggs" id="eggs" class="eggs">                   
        </select>


        <label for="start" class="lbl1">StartTime:</label>
        <input type="datetime-local" id="startdate" name="timerange" class="ipt1" value="2021-12-16T08:00" required>
        <label for="end" class="lbl2">EndTime:</label>
        <input type="datetime-local" id="enddate" name="timerange" class="ipt2" value="2021-12-17T10:00" required><br>
        <span id="date-range" class="date-range"></span>


        <button class="api-btn cool-btn" id="accessbtn" onclick="getchoice()">Get Data from Api</button><br>
    </div>

    <div class="chart-container" style="position: relative; height:95vh; width:95vw;margin:10px auto">
        <canvas id="chart" width="400" height="400"></canvas>
    </div>



</body>

</html>
